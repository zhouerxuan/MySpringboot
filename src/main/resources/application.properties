#数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

#热部署
spring.devtools.restart.enabled=true

#tomcat配置
server.port=8080
server.servlet.context-path=/

#myBatis配置
mybatis.type-aliases-package=com.gf.entity
mybatis.mapper-locations=classpath:mapper/*.xml

#redis配置
spring.redis.database=0
spring.redis.host=192.168.1.64
spring.redis.port=6379
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
redis.pool.max-active=200
#连接池最大阻塞等待时间（使用负值表示没有限制）
redis.pool.max-wait=-1
# 连接池中的最大空闲连接
redis.pool.max-idle=10
# 连接池中的最小空闲连接
redis.pool.min-idle=0
# 连接超时时间（毫秒）
redis.timeout=1000 

#自定义starter 短信参数配置
msg.enabled=true
msg.url=127.0.0.1
msg.accessKeyId=10001
msg.accessKeySecret=afelwjfwfwef

#thymeleaf配置
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8